{% extends 'wglog_html/spa_base.html' %}
{% load static %}

{% block head %}
  <script type="text/javascript" src="{% static 'wglog_html/js/index.js' %}"></script>
{% endblock %}

{% block content %}

<div data-bind="visible: currentTraining() === undefined"
     class="panel panel-default" style="display: none;">
  <div class="panel-body">
    <div class="input-group">
      <select class="form-control" name="name">
        <option>жим</option>
        <option>тяга</option>
        <option>присед</option>
      </select>
      <div class="input-group-btn">
        <button type="button" class="btn btn-secondary"><i class="glyphicon glyphicon-play"></i></button>
      </div>
    </div>
  </div>
</div>

<div data-bind="visible: startedTrainings().length > 0 && currentTraining() === undefined "
     class="panel panel-default" style="display: none;">
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table">
        <tbody data-bind="foreach: startedTrainings">
          <tr>
            <td data-bind="text: date"></td>
            <td data-bind="text: name"></td>
{# todo: https://www.w3schools.com/bootstrap/bootstrap_popover.asp#}
            <td data-bind="text: sets_short_summary"></td>
            <td data-bind="text: total_weight"></td>
            <td><button type="button" class="glyphicon glyphicon-remove btn btn-xs"></button></td>
            <td><button type="button" class="glyphicon glyphicon-play btn btn-xs"></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div data-bind="visible: currentTraining() !== undefined"
     class="panel panel-default" style="display: none;">
  <div class="panel-body">
    <!-- ko with: currentTraining -->
    <span data-bind="text: name"></span>
    <!-- /ko -->
    <div class="form-inline">
      <div class="input-group">
        <span class="input-group-addon">кг</span>
        <input type="text" class="form-control" name="weight">
      </div>
      <div class="input-group">
        <span class="input-group-addon">разы</span>
        <input type="text" class="form-control" name="reps">
      </div>
      <div class="form-group">
        <button type="button" class="btn"><i class="glyphicon glyphicon-plus"></i> Добавить</button>
      </div>
    </div>

    <br>

    <div class="table-responsive">
      <table class="table">
        <!-- ko with: currentTraining -->
        <tbody data-bind="foreach: sets">
          <tr>
            <td data-bind="text: weight">35</td>
            <td data-bind="text: reps">12</td>
            <td>420</td>
            <td>Х</td>
          </tr>
        </tbody>
        <!-- /ko -->
      </table>
    </div>
  </div>
  <div class="panel-footer">
    Всего: <span>4850</span> кг
  </div>
</div>

{% endblock %}
