{% extends 'wglog_html/spa_base.html' %}
{% load static %}

{% block head %}
  <script type="text/javascript" src="{% static 'wglog_html/js/training_list.js' %}"></script>
{% endblock %}

{% block content %}

<div class="panel panel-default">
  <div class="panel-body">

    <div class="table-responsive">
      <table class="table">
        <tbody data-bind="foreach: trainings">
          <tr>
            <td data-bind="text: date"></td>
            <td data-bind="text: name"></td>
            <td>summary</td>
            <td data-bind="text: total_weight"></td>
            <td><i class="glyphicon glyphicon-remove"></i></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

{% endblock %}
