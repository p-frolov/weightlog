{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Wheight log{% endblock %}</title>

    <script type="text/javascript" src="{% static 'wglog_html/js/lib/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'wglog_html/js/lib/jquery-ui/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'wglog_html/js/lib/jquery.rest.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'wglog_html/js/lib/knockout-3.4.2.js' %}"></script>
    <script type="text/javascript" src="{% static 'wglog_html/js/lib/knockout.mapping.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'wglog_html/js/lib/underscore.js' %}"></script>
    <script type="text/javascript" src="{% static 'wglog_html/js/lib/moment.min.js' %}"></script>

{#    <script type="text/javascript" src="{% static 'wglog_html/js/lib/moment-precise-range.js' %}"></script>#}
{#    <script type="text/javascript" src="{% static 'wglog_html/js/lib/ko-timer.js' %}"></script>#}

    <link rel="stylesheet" href="{% static 'wglog_html/js/lib/bootstrap-3.3.7/css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'wglog_html/js/lib/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'wglog_html/js/lib/logger.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'wglog_html/css/common.css' %}">

    <script type="text/javascript" src="{% static 'wglog_html/js/utils.js' %}"></script>
    <script type="text/javascript" src="{% static 'wglog_html/js/kolib.js' %}"></script>
    <script type="text/javascript" src="{% static 'wglog_html/js/common.js' %}"></script>

    {% block head %}
    {% endblock %}

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">Weight Log</span>
          <small class="text-muted">dev</small>
          <small class="text-right">
            <button data-bind="click: contextHelp"
                    class="btn btn-info pull-right" type="button"
                    style="margin-top: 8px; margin-right: 15px;"><i class="glyphicon glyphicon-question-sign"></i></button>
          </small>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li>
              <a data-bind="click: function() { state('start'); $('.navbar-toggle').click() }"
                 href="{% url 'index' %}"><span class="glyphicon glyphicon-play"></span> Start</a>
            </li>
            <li>
              <a data-bind="click: function() { state('trainings'); $('.navbar-toggle').click() }"
                 href="#"><span class="glyphicon glyphicon-th-list"></span> Trainings</a>
            </li>
            {% block menu_items %}{% endblock %}
            <li>
              <a href="{% url 'logout' %}">
                <span class="glyphicon glyphicon-log-out"></span>
                <!-- ko with: currentUser -->
                <span data-bind="text: username"></span>
                <!-- /ko -->
              </a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
