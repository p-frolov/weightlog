{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Wheight log{% endblock %}</title>

    <script type="text/javascript" src="{% static 'wglog_html/js/lib/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'wglog_html/js/lib/jquery.rest.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'wglog_html/js/lib/knockout-3.4.2.js' %}"></script>
    <script type="text/javascript" src="{% static 'wglog_html/js/lib/underscore.js' %}"></script>
    <script type="text/javascript" src="{% static 'wglog_html/js/lib/moment.js' %}"></script>

    <link rel="stylesheet" href="{% static 'wglog_html/js/lib/bootstrap-3.3.7/css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'wglog_html/js/lib/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'wglog_html/js/common.js' %}"></script>

    {% block head %}
    {% endblock %}

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Weight Log</a>
          <small class="text-muted">dev</small>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li>
              <a href="{% url 'index' %}"><span class="glyphicon glyphicon-play"></span> Start</a>
            </li>
            <li>
              <a href="{% url 'training_list' %}"><span class="glyphicon glyphicon-th-list"></span> Trainings</a>
            </li>
            <li>
              <a href="{% url 'logout' %}">
                <span class="glyphicon glyphicon-log-out"></span>
                <!-- ko with: currentUser -->
                <span data-bind="text: username"></span>
                <!-- /ko -->
              </a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
